<!DOCTYPE html>
<html>
<head>
    <title>Heatmap.js Test</title>
    <style>
        #heatmap {
            width: 600px;
            height: 400px;
            background: #f0f0f0;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Heatmap.js Test</h1>
    <div id="heatmap"></div>
    
    <script src="../node_modules/heatmap.js/build/heatmap.js"></script>
    <script>
        // create heatmap instance
        var heatmapInstance = h337.create({
            container: document.getElementById('heatmap'),
            radius: 40,
            maxOpacity: 0.6,
            minOpacity: 0,
            blur: 0.75
        });
        
        // generate some data
        var points = [];
        var max = 100;
        var width = 600;
        var height = 400;
        var len = 20;

        while (len--) {
            var val = Math.floor(Math.random()*100);
            points.push({
                x: Math.floor(Math.random()*width),
                y: Math.floor(Math.random()*height),
                value: val
            });
        }

        // set data
        var data = {
            max: max,
            data: points
        };
        
        heatmapInstance.setData(data);
        
        console.log('Heatmap instance:', heatmapInstance);
        console.log('Container:', document.getElementById('heatmap'));
        console.log('Canvas:', document.querySelector('#heatmap canvas'));
    </script>
</body>
</html>
